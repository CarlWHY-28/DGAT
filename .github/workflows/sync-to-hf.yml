name: Sync to Hugging Face Hub

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Push to Hugging Face Hub
        uses: huggingface/hub-action@v2
        with:
          repo-type: model
          repo-name: Carlwanghy1128/DGAT
          huggingface-token: ${{ secrets.HF_TOKEN }}
